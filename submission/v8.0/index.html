<!-- index.html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Sunny's Movie Emporium</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <header>
        <h1>Sunny's Movie Emporium</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="movies.html">Browse Movies</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Welcome to the ultimate movie shopping experience!</h2>
            <p>Browse our collection, add movies to your cart, and checkout with ease.</p>
        </section>
        
        <section id="movie-list">
            <h2>Now Showing</h2>
            <div id="movies"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sunny's Movie Emporium</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('src/php/get_movies.php')
            .then(response => response.json())
            .then(data => {
                const moviesDiv = document.getElementById('movies');
                data.forEach(movie => {
                    const card = document.createElement('div');
                    card.className = 'movie-card';
                    card.innerHTML = `
                    <h3>${movie.title}</h3>
                    <p><strong>Genre:</strong> ${movie.genre}</p>
                    <p><strong>Price:</strong> ${movie.price}</p>
                    <p><strong>Stock:</strong> ${movie.stock}</p>
                    `;
                    moviesDiv.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error fetching movies:', error);
            });
    });
    </script>
 </body>   
 </html>
