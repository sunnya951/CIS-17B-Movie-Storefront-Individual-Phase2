<!-- login.html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Login - Sunny's Movie Emporium</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <h1>Login to Your Account</h1>

    <!-- This form will later send data to login.php -->
     <form id="loginForm" action="src/php/login.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
     </form>

     <p>Don't have an account? <a href="register.html">Register here</a>.</p>
     <p><a href="index.html">Back to Home</a></p>
     <script src="src/js/validation.js"></script>
     <script>
         document.getElementById('loginForm').addEventListener('submit', validateLoginForm);
     </script>
 </body>   
 </html>
